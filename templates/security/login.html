<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
<head>
    {% load static %}
    <title>Login | Invenco</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {% include 'base/css.html' %}
</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="auth-box ">
                    <div class="left">
                        <div class="content">
                            <div class="logo text-center"><img src="{% static 'new/img/logo-dark.png' %}" alt="Klorofil Logo"></div>
                            <form class="form-auth-small" action="" method="POST">                                
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <label for="signup-email" class="control-label sr-only">Email</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label for="signup-password" class="control-label sr-only">Password</label>
                                    {{ form.password }}
                                </div>                                
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                                <div class="bottom">
                                    <span><i class="fa fa-lock"></i> <a href="#">¿Olvidáste tu contraseña?</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="right">
                        <div class="overlay"></div>
                        <div class="content text">
                            <h1 class="heading">Municipio del cantón Morona</h1>
                            <p>Inicio de sesión | Invenco</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END WRAPPER -->
</body>
</html>
