{% extends "base.html" %}

{% block title %}Cargos | Siscon{% endblock %}

{% block content %}
<section class="section">
	<button class="btn btn-success col-xs-12">
		<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
		Nuevo
	</button>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr id="1">
				<td class="col-xs-10">Alcalde</td>
				<td class="col-xs-2">
					<button class="btn btn-sm btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button class="btn btn-sm btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
			<tr id="2">
				<td class="col-xs-8">Vicealcalde</td>
				<td class="col-xs-4">
					<button class="btn btn-sm btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button class="btn btn-sm btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
			<tr id="3">
				<td class="col-xs-8">Secretario</td>
				<td class="col-xs-4">
					<button class="btn btn-sm btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button class="btn btn-sm btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</section>


<section class="modals">
	<div id="jobModal" class="modal fade">
		<div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Datos de cargo</h4>
			    </div>
			    <div class="modal-body">
			        <div class="form-horizontal">
			        	<div class="form-group">
						    <label for="txtName" class="col-md-2 control-label">Nombre</label>
						    <div class="col-md-10">
						        <input id="txtName" type="text" class="form-control" placeholder="Nombre del cargo">
						    </div>
						</div>
			        </div>
			    </div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			        <button id="btnSave" type="button" class="btn btn-primary">Guardar</button>
			    </div>
		    </div>
		</div>
	</div>
</section>
{% endblock %}
