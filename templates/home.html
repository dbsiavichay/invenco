{% load staticfiles %}
<!DOCTYPE html>
<html lang="es_EC">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Coninf</title>
	<link rel="stylesheet" href="{% static 'libs/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'libs/css/styles.css' %}">
</head>
<body>
	<nav class="navbar navbar-default">
	  	<div class="container-fluid">
		    <div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			    </button>			    
			    <a class="navbar-brand" href="#">CONINF</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
			    <ul class="nav navbar-nav navbar-right">
			        <li>
						<a href="/">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Iniciar sesión
						</a>
					</li>
			    </ul>
		    </div>
	  	</div>
	</nav>
	<div class="modal-dialog">
	    <div class="modal-content">
		    <div class="form-horizontal">
		        <div class="modal-header">
		        	<h4 class="modal-title">Inicie sesión en su cuenta</h4>
		        </div>
		        <div class="modal-body">
			        <div class="form-group">
			            <label for="inputUser" class="sr-only">Username</label>
			            <div class="col-sm-10 col-sm-offset-1 inner-icon inner-icon-left">			            	
			            	<span class="glyphicon glyphicon-user"></span>
			            	<input id="inputUser" type="text" name="username" class="form-control" placeholder="Nombre de usuario" req="true">
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="inputPassword" class="sr-only">Contraseña</label>
			            <div class="col-sm-10 col-sm-offset-1 inner-icon inner-icon-left">
			            	<span class="glyphicon glyphicon-lock"></span>
			            	<input id="inputPassword" type="password" name="password" class="form-control" placeholder="Contraseña" req="true">
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="sr-only">Entrar</label>
			            <div class="col-sm-10 col-sm-offset-1">
			            	<a  href="/allocations/" class="btn btn-success col-xs-12">Acceder</a>	
			            </div>
			        </div>			        
		        </div>
		        <div class="modal-footer">
		        	<a href="/" class="col-xs-12 center">¿Has olvidado tu contraseña?</a>		        	
		        </div>
		    </div>
	    </div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="{% static 'libs/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'libs/js/csfrtoken.js' %}"></script>
</body>
</html>
