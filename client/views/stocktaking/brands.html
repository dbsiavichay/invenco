<h3><i class="fa fa-angle-right"></i> Marcas</h3>
<div ng-hide="brand" class="row mt">
  <div class="col-lg-12">
    <div class="content-panel">
      <div class="content-panel-header">
        <h4>
          <i class="fa fa-angle-right"></i>
          Listado
        </h4>
        <a ng-click="edit()" class="btn btn-sm btn-primary pull-right col-xs-2">
          <i class="fa fa-plus-circle"></i> Agregar
        </a>
      </div>
      <table datatable="ng" class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="brand in brands">
            <td name="name" class="col-xs-10">{{ brand.name }}</td>
            <td name="actions" id="{{ brand.id }}" class="col-xs-2">
              <button ng-click="edit(brand)" class="btn btn-xs btn-default">
                <span class="fa fa-pencil"></span>
              </button>
              <button ng-click="remove(brand)" class="btn btn-xs btn-default">
                <span class="fa fa-remove"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div ng-show="brand" class="row mt">
  <div class="col-lg-12">
    <div class="content-panel">
      <div class="content-panel-header">
        <h4>
          <i class="fa fa-angle-right"></i>
          Datos de marca
        </h4>
      </div>
      <form name="form" novalidate>
        <div class="form-group" ng-class="{'has-error': (form.$submitted || form.name.$touched) && form.name.$invalid}">
          <label for="name">Nombre</label>
          <input id="name" name="name" ng-model="brand.name" type="text" class="form-control" placeholder="Nombre de la marca" required>
          <span ng-if="(form.$submitted || form.name.$touched) && form.name.$invalid" class="help-block">El nombre es requerido</span>
        </div>
        <button type="submit" ng-hide="brand.id" ng-click="create()" class="btn btn-primary">
          <i class="fa fa-check"></i> Guardar
        </button>
        <button ng-show="brand.id" ng-click="update()" class="btn btn-primary">
          <i class="fa fa-check"></i> Guardar
        </button>
        <button ng-show="brand.id" ng-click="delete()" class="btn btn-danger">
          <i class="fa fa-trash"></i> Eliminar
        </button>
        <button ng-click="reset()" type="button" class="btn btn-link">Regresar</button>
      </form>
    </div>
  </div>
</div>

<div ng-include="'static/partials/modal-delete.html'"></div>
